<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>NexusBaby</title>
</head>

<body class="flex flex-col items-center bg-[#faeada] ">
    <header class="w-[430px]">
        <div class="flex justify-between p-5 mt-2 ">
            <div>
                <span class="flex rounded-3xl overflow-hidden w-16 h-16 items-center mb-2"><img
                        src="https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=922&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt=""></span>
            </div>
            <button class="bg-[#f1f1f1] p-5 w-16 h-16 rounded-3xl shadow-md cursor-pointer"><img
                    src="./assets/menu-de-pontos.png" alt=""></button>
        </div>
    </header>
    <main class="px-5 w-[430px]">
        <a href="/pages/status.html">
            <div
                class="flex flex-col relative overflow-hidden  bg-linear-to-bl from-[#f1f1f1] to-[#c8dedb] w-full p-8 rounded-4xl shadow-md">
                <span class="flex w-full">
                    <h3 class="z-2 text-[#4c808a] text-4xl font-bold">Atualizações do dia</h3>
                </span>
                <div class="flex flex-col pt-4 z-2">
                    <div class="flex  text-[#4c808a]">
                        <strong class="">Peso: </strong>‎ 1.8kg
                    </div>
                    <div class="flex text-[#4c808a]">
                        <strong class="">Alimentação: </strong>‎ 90ml formula
                    </div>
                    <div class="flex text-[#4c808a]">
                        <strong class="">Sono: </strong>‎ 12h
                    </div>
                </div>
                <p class="text-[12px] bg-[#c8dedb]/60 p-2 rounded-2xl z-2 absolute right-7 bottom-3 text-[#4c808a]">
                    Atualizado a 1h</p>
                <div
                    class="bg-linear-to-bl from-[#f1f1f1]/50 to-[#c8dedb]/50 left-0 top-0 w-full h-full z-1 backdrop-blur-[2px] absolute">
                </div>
                <img class="z-0 absolute w-42 rotate-25 bottom-0 right-0 " src="./assets/heart-care.png" alt="">
            </div>
        </a>
        <div class="mt-5">
            <p class="text-2xl font-semibold mb-5">Mais informações</p>
            <div class="grid grid-cols-2 gap-2 mb-10 justify-around">
                <a href="/pages/notes.html">
                    <div class="flex flex-col p-5 h-55 shadow-lg rounded-xl bg-[#f1f1f1]">
                        <img class="w-26 self-center mt-5" src="./assets/notebook.png" alt="">
                        <div class="flex flex-col h-full justify-end">
                            <p class="font-semibold">Anotações</p>
                            <p class="text-xs text-gray-400">Faça suas anotações</p>
                        </div>
                    </div>
                </a>
                <a href="/pages/chat.html">
                    <div class="flex flex-col p-5 h-55 shadow-md rounded-xl bg-[#f1f1f1]">
                        <img class="w-26 self-center mt-5" src="./assets/conversation_1654892 (1).png" alt="">
                        <div class="flex flex-col h-full justify-end">
                            <p class="font-semibold">Menssagens</p>
                            <p class="text-xs text-gray-400">Acompanhe suas mensagens</p>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="flex flex-col p-5 h-55 shadow-md rounded-xl bg-[#f1f1f1]">
                        <img class="w-26 self-center mt-5" src="./assets/photo-album.png" alt="">
                        <div class="flex flex-col h-full justify-end">
                            <p class="font-semibold">Album</p>
                            <p class="text-xs text-gray-400">Album de fotos</p>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="flex flex-col p-5 h-55 shadow-md rounded-xl bg-[#f1f1f1]">
                        <img class="w-26 self-center mt-5" src="./assets/video-camera_92360 (1).png" alt="">
                        <div class="flex flex-col h-full justify-end">
                            <p class="font-semibold">Agendar videochamada</p>
                            <p class="text-xs text-gray-400">Agende uma videochamada</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>NexusBaby</title>
</head>

<body class="flex justify-center bg-[#faeada] items-center">
    <header class="w-[430px] relative bg-linear-to-t h-100 from-[#faeada] to-[#c8dedb]/30">
        <div class="flex justify-between p-5">
            <div>
                <span class="flex rounded-3xl overflow-hidden w-16 h-16 items-center mb-5"><img
                        src="https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=922&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt=""></span>
            </div>
            <button class="bg-[#f1f1f1] p-5 w-16 h-16 rounded-3xl shadow-md cursor-pointer"><img
                    src="../assets/menu-de-pontos.png" alt=""></button>
        </div>
        <section class="flex absolute -z-1 top-[-40px]"><img class=""
                src="../assets/filip-mroz-oko_4WnoM98-unsplash.jpg" alt="">
        </section>
    </header>
    <main class="flex w-[430px] flex-col p-5 rounded-2xl absolute top-60">
        <div class="flex">
            <p class="text-3xl text-[#fe8888] font-bold">Area do bebê</p>
        </div>
        <div class="flex p-5 w-full flex-col bg-[#f1f1f1]/50 shadow-lg rounded-lg mt-8 z-2">
            <div class="flex text-[#fe8888]">
                <p class="text-2xl"><strong class="">Peso: </strong>‎ 1.8kg</p>
            </div>
            <div class="flex text-[#fe8888]">
                <p class="text-2xl"><strong class="">Alimentação: </strong>‎ 90ml formula</p>
            </div>
            <div class="flex text-[#fe8888]">
                <p class="text-2xl"><strong class="">Sono: </strong>‎ 12h</p>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-3 flex-col mt-8 z-2">
            <p class="flex flex-col items-center text-[#fe8888] py-4 bg-[#f1f1f1]/50 rounded-lg shadow-lg">
                <img class="w-12" src="../assets/vegan_5465117 (1).png" alt="">
                Alimentação
            </p>
            <p class="flex flex-col items-center text-[#fe8888] py-4 bg-[#f1f1f1]/50 rounded-lg shadow-lg">
                <img class="w-12" src="../assets/photo-album.png" alt="">
                Fotos
            </p>
            <p class="flex flex-col items-center text-[#fe8888] py-4 bg-[#f1f1f1]/50 rounded-lg shadow-lg">
                <img class="w-12" src="../assets/weight_65512 (1).png" alt="">
                Peso
            </p>
        </div>

    </main>
</body>

</html>
